<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <title>ToolHub</title>
    <link rel="stylesheet" href="styles/theme.css" />
    <!-- 工具样式 -->
    <link rel="stylesheet" href="tools/timestamp/styles.css" />
    <link rel="stylesheet" href="tools/password/styles.css" />
    <link rel="stylesheet" href="tools/text-stats/styles.css" />
    <link rel="stylesheet" href="tools/calc/styles.css" />
    <link rel="stylesheet" href="tools/json/styles.css" />
    <link rel="stylesheet" href="tools/dns/styles.css" />
    <link rel="stylesheet" href="tools/codec/styles.css" />
    <link rel="stylesheet" href="tools/crypto/styles.css" />
    <link rel="stylesheet" href="tools/currency/styles.css" />
    <link rel="stylesheet" href="tools/curl/styles.css" />
    <link rel="stylesheet" href="tools/color/styles.css" />
    <link rel="stylesheet" href="tools/calendar/styles.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: #0d1114;
            background: radial-gradient(circle at 85% 15%, #131c24 0%, #0d1114 50%);
            color: #e5e7eb;
            overflow: hidden;
            display: flex;
            position: relative;
        }

        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        /* 顶部导航栏 */
        header.topbar {
            height: 46px;
            min-height: 46px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(22, 27, 32, 0.9);
            border-bottom: 1px solid rgba(31, 38, 44, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 0 14px;
            z-index: 20;
            flex-shrink: 0;
        }

        .brand {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: .5px;
            color: #fff;
        }

        .nav-scroll-wrapper {
            flex: 1;
            min-width: 0;
            overflow-x: scroll;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-scroll-wrapper::-webkit-scrollbar {
            display: none;
        }

        .nav-scroll-wrapper-inner {
            display: flex;
            align-items: center;
            gap: 6px;
            width: max-content;
            padding: 2px 0;
        }

        .nav-list {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #9ca3af;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            color: #e5e7eb;
            background: rgba(255, 255, 255, 0.08);
        }

        .nav-item.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            color: #fff;
        }

        .llm-nav-item.active {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .ver {
            font-size: 11px;
            color: #6b7280;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        /* 主内容区 */
        main {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 工具视图基础样式 */
        .tool-view {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            padding: 20px;
        }

        .tool-view.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            font-size: 14px;
        }

        /* Toast 样式 */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }

        .toast-item {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 8px;
            animation: toast-in 0.3s ease;
        }

        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* LLM 容器 */
        #llmContainer {
            display: none;
            position: absolute;
            top: 46px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
        }

        .llm-webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="topbar">
            <div class="nav-scroll-wrapper">
                <div class="nav-scroll-wrapper-inner">
                    <div class="nav-list" id="llmNavList"></div>
                    <div class="nav-list" id="navList"></div>
                </div>
            </div>
            <div class="ver">v0.1.0</div>
        </header>
        <main id="mainContainer">
            <div class="loading" id="loading">加载中...</div>
        </main>
        <div id="llmContainer"></div>
    </div>

    <div id="toast"></div>

    <script type="module" src="./app.js"></script>
</body>

</html>
